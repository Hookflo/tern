name: Feature request
description: Suggest an idea for this project
labels: [enhancement]
title: "feat: "
body:
  - type: markdown
    attributes:
      value: |
        Thanks for proposing a feature!
  - type: checkboxes
    id: checks
    attributes:
      label: Before submitting
      options:
        - label: I've searched existing issues
          required: true
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this feature solve?
      placeholder: I'm always frustrated when ...
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: What would you like to see? API, config, examples
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
  - type: textarea
    id: context
    attributes:
      label: Additional context
  - type: input
    id: platform
    attributes:
      label: Affected platform(s)
      placeholder: stripe, github, shopify, custom, ...
